<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Đăng ký tài khoản</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/BookingRoom/src/main/resources/static/css/style.css" th:href="@{css/style.css}">
	</head>
	<body>
		<nav th:replace="index :: header"></nav>
		<div class="header-title">
			<h1>Đăng ký tài khoản</h1>
		</div>
		<div class="login container" th:fragment="th-register">
			<div class="row">
				<div class="col-sm-4 col-xs-3 col-md-4"></div>
				<form class="col-sm-4 col-xs-6 col-md-4" th:action="@{/saveAccount}" method="POST" th:object="${account}">
					<input class="user txt" type="hidden" name="id" th:field="*{user_id}"/>
					<input class="user txt" type="text" placeholder="Tên tài khoản" name="user-name" th:field="*{username}"/><br>
					<input class="pass txt" type="password" placeholder="Mật khẩu" name="password" th:field="*{password}"/><br>
					<input class="pass txt" type="password" placeholder="Nhập lại mật khẩu"/><br>
					<input class="user txt" type="text" placeholder="Họ và tên" name="name" th:field="*{name}"/><br>
					<input class="email txt" type="email" placeholder="Email" name="email" th:field="*{email}"/><br>
					<input class="phone txt" type="tel" placeholder="Số điện thoại" name="phone" th:field="*{phone_number}"/><br>
					<input class="address-input txt" type="text" placeholder="Địa chỉ" name="address" th:field="*{address}"/><br>
					<select class="txt" id="enabled" name="type_account" th:field="*{enabled}">
						<option value="1" class="active">1</option>
					</select>
					<input class="btn-submit" type="submit" value="Đăng ký" th:onclick="'alert(\'Đăng ký tài khoản thành công!\');'"/>
				</form>
				<div class="col-sm-4 col-xs-3 col-md-4"></div>
			</div>
			<div class="didnt-have-account container">Bạn đã có tài khoản? <a href="login.html" th:href="@{/login}">Đăng nhập ngay!</a></div>
		</div>
		<footer th:replace="index :: footer"></footer>
	</body>
</html>
